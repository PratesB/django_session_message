{% extends "base.html" %}
{% block 'title' %}Sign Up{% endblock %} 

{% block 'content' %}
<div class="container">
    <br>    
    
    {% if messages %}
        
        {% for i in messages %}
            <div class="alert {{i.tags}}" role="alert"> {{i}} </div>            
        {% endfor %}         
        
    {% endif %}
        

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
            <h1>Sign Up</h1>
            <br>

            <form method="post" action="{%  url 'register' %}"> {% csrf_token %}
                
                <label>Name:</label>
                <input name="name" class="form-control" type="text" placeholder="Enter your name...">
                <br>
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="Enter your email...">
                <br>
                <label>Password</label>
                <input name="password" class="form-control" type="password" placeholder="Enter your password...">
                <br>
                <input class="btn btn-success" type="submit" value="Register">
                <p>Are you a member? <a href="{% url 'login' %}">Login</a></p>
                

            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
