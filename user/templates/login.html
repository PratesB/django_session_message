{% extends "base.html" %}
{% block 'title' %}Login{% endblock %} 


{% block 'content' %}


<div class="container">
    <br>    
    <div class="row">
        <div class="col-md-3">           
        </div>
        <div class="col-md">
            {% if messages %}
        
                {% for i in messages %}
                    <div class="alert {{i.tags}}" role="alert"> {{i}} </div>            
                {% endfor %}         
        
            {% endif %}
            
            <h1>Login</h1>
            <br>

            <form method="post" action="{%  url 'login' %}"> {% csrf_token %}
                
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="Enter your email...">
                <br>
                <label>Password</label>
                <input name="password" class="form-control" type="password" placeholder="Enter your password...">
                <br>
                <input class="btn btn-success" type="submit" value="Login">
                
                <p>Not a member? <a href="{% url 'register' %}">Sign up</a></p>

            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
